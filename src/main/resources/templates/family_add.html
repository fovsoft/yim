<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <!-- layui css -->
    <link rel="stylesheet" href="/assets/layui/dist/css/layui.css" media="all">
    <script src="/assets/js/jquery-1.11.3.min.js"></script>
    <script src="/assets/layui/dist/layui.js" charset="utf-8"></script>
    <script src="/assets/ym/family_add.js"></script>
</head>
<body>
<div class="layui-tab layui-tab-card" lay-filter="addBaseInfo">
    <ul class="layui-tab-title">
        <li lay-id="1" class="layui-this">基本信息</li>
        <li lay-id="2">家庭成员</li>
        <li lay-id="3">致贫原因及家庭人口情况</li>
        <li lay-id="4">生产生活条件</li>
        <li lay-id="5">变更情况说明</li>
    </ul>
    <div class="layui-tab-content" style="height: 100%;">
        <div class="layui-tab-item layui-show">
            <form class="layui-form">
                <input type="hidden" name="baseid" id="baseid">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">家庭住址：</label>
                        <div class="layui-input-inline">
                            <select id="city" name="city" lay-verify="required" lay-filter="city" lay-search="" style="width: 20px">
                                <!--<option value="">直接选择或搜索选择</option>-->
                                <!--<option value="1">南宁</option>-->
                                <!--<option value="20000">柳州</option>-->
                                <!--<option value="30000">桂林</option>-->
                                <!--<option value="40000" selected>钦州</option>-->
                            </select>
                        </div>
                        <div class="layui-form-mid layui-word-aux">市</div>

                        <div class="layui-input-inline">
                            <select id="county" name="county" lay-verify="required" lay-filter="county" lay-search="" style="width: 20px">
                            </select>
                        </div>
                        <div class="layui-form-mid layui-word-aux">县（市、区）</div>

                        <div class="layui-input-inline">
                            <select id="town" name="town" lay-verify="required" lay-filter="town" lay-search="" style="width: 20px">
                            </select>
                        </div>
                        <div class="layui-form-mid layui-word-aux">镇（乡、街道）</div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-input-inline" style="width:80px;margin-left: 110px">
                            <div class="layui-input-inline" style="width:80px;">
                                <input type="avillage" name="avillage" lay-verify="required" autocomplete="off" value="测试自然村村"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-mid layui-word-aux">村</div>

                        <div class="layui-input-inline" style="width:100px;">
                            <div class="layui-input-inline" style="width:100px;">
                                <input id="nvillage" name="nvillage" lay-verify="required" autocomplete="off" value="测试屯"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-mid layui-word-aux">自然村（屯）</div>
                    </div>
                </div>

                <hr class="layui-bg-gray"/>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">联系电话：</label>
                        <div class="layui-input-inline">
                            <input type="tel" name="tel" id="tel" lay-verify="required|phone" autocomplete="off" value="13222221111"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">开户银行：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="dpst_bk" id="dpst_bk" autocomplete="off" class="layui-input"
                                   placeholder="（选填）">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">银行卡号：</label>
                        <div class="layui-input-inline" style="width:260px;">
                            <input type="text" name="bk_num" id="bk_num" autocomplete="off" class="layui-input" placeholder="（选填）">
                        </div>
                    </div>
                </div>

                <hr class="layui-bg-gray"/>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-form-mid" style="margin-left: 16px">贫困户属性：</div>
                        <div class="layui-input-inline">
                            <!--<input type="text" name="pkhsx" lay-verify="required" autocomplete="off"-->
                            <!--class="layui-input">-->
                            <select name="family_attr" id="family_attr" lay-verify="required" style="width: 20px">
                                <option value="010">一般贫困户</option>
                                <option value="021">低保贫困户</option>
                                <option value="0571">特困供养贫困户</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <div class="layui-form-mid">计划脱贫年度：</div>
                        <div class="layui-input-inline">
                            <input id="poverty_relief_tm" type="text" name="poverty_relief_tm" lay-verify="required" autocomplete="off" value="2020"
                                   class="layui-input" placeholder="yyyy">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-form-mid">返贫年度：</div>
                        <div class="layui-input-inline">
                            <input id="poverty_rtn_tm" type="text" name="poverty_rtn_tm" lay-verify="required" autocomplete="off" value="2018"
                                   class="layui-input" placeholder="yyyy">
                        </div>
                    </div>

                </div>

                <div class="layui-form-item">

                    <div class="layui-inline">
                        <label class="layui-form-label">返贫原因：</label>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" id="poverty_rtn_rsn" name="poverty_rtn_rsn" lay-verify="required" autocomplete="off" value="因学"
                                       class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width: auto">是否军烈属：</label>
                        <!--<div class="layui-form-mid">是否军烈属：</div>-->
                        <div class="layui-input-inline">
                            <select name="is_martyrsfamily" id="is_martyrsfamily" lay-verify="required">
                                <option value="0">否</option>
                                <option value="1">是</option>
                            </select>
                        </div>
                    </div>
                </div>
                <hr class="layui-bg-gray"/>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width: auto">是否易地扶贫搬迁户：</label>
                        <div class="layui-input-inline">
                            <select name="is_relocated" id="is_relocated" lay-verify="required" autocomplete="off">
                                <option value="1">是</option>
                                <option value="0">否</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width: auto">搬迁方式：</label>
                        <div class="layui-input-inline">
                            <input type="text" id="relocated_way" name="relocated_way" lay-verify="required" autocomplete="off"
                                   class="layui-input" value="测试搬迁方式"/>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">搬迁地址：</label>
                    <div class="layui-input-block">
                        <input type="text" id="relocated_addr" name="relocated_addr" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input" value="测试搬迁地址"/>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="base1">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="layui-tab-item">2sdgsdg</div>
        <div class="layui-tab-item">3</div>
        <div class="layui-tab-item">4sdgsd</div>
        <div class="layui-tab-item">5</div>
        <div class="layui-tab-item">6</div>
    </div>
</div>
</body>
<script type="text/javascript">

</script>
</html>
