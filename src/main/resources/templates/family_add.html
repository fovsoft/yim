<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <!-- layui css -->
    <link rel="stylesheet" href="/assets/layui/dist/css/layui.css" media="all">


    <script src="/assets/js/jquery-1.11.3.min.js"></script>
    <script src="/assets/layui/dist/layui.js" charset="utf-8"></script>
</head>
<body>
<div class="layui-tab layui-tab-card" lay-filter="addBaseInfo">
    <ul class="layui-tab-title">
        <li class="layui-this">基本信息</li>
        <li>家庭成员</li>
        <li>致贫原因及家庭人口情况</li>
        <li>生产生活条件</li>
        <li>变更情况说明</li>
    </ul>
    <div class="layui-tab-content" style="height: 100%;">
        <div class="layui-tab-item layui-show">
            <form class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-form-mid">家庭住址：</div>
                        <div class="layui-input-inline">
                            <select name="modules1" lay-verify="required" lay-search="">
                                <option value="">直接选择或搜索选择</option>
                                <option value="010">南宁</option>
                                <option value="021">柳州</option>
                                <option value="0571">桂林</option>
                                <option value="0121" selected>钦州</option>
                            </select>
                        </div>
                        <div class="layui-form-mid layui-word-aux">市</div>

                        <div class="layui-input-inline">
                            <select name="modules2" lay-verify="required" lay-search="">
                                <option value="">直接选择或搜索选择</option>
                                <option value="010">武鸣县</option>
                                <option value="021">邕宁县</option>
                                <option value="0571">青秀区</option>
                                <option value="0121">江南区</option>
                            </select>
                        </div>
                        <div class="layui-form-mid layui-word-aux">县（市、区）</div>

                        <div class="layui-input-inline">
                            <select name="modules3" lay-verify="required" lay-search="">
                                <option value="">直接选择或搜索选择</option>
                                <option value="010">大化</option>
                                <option value="021">三江</option>
                                <option value="0571">蒲庙</option>
                                <option value="0121">坛洛</option>
                            </select>
                        </div>
                        <div class="layui-form-mid layui-word-aux">镇（乡、街道）</div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-form-mid">联系电话：</div>
                        <div class="layui-input-inline">
                            <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-form-mid layui-word-aux">开户银行（选填）：</div>
                        <div class="layui-input-inline">
                            <input type="text" name="khyz"  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-form-mid layui-word-aux">银行卡号（选填）：</div>
                        <div class="layui-input-inline">
                            <input type="text" name="yhkh"  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-form-mid">贫困户属性：</div>
                        <div class="layui-input-inline">
                            <input type="text" name="pkhsx" lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-form-mid">计划脱贫年度：</div>
                        <div class="layui-input-inline">
                            <input type="text" name="pkhsx" lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-form-mid">返贫年度：</div>
                        <div class="layui-input-inline">
                            <input type="text" name="pkhsx" lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-form-mid">返贫原因：</div>
                        <div class="layui-input-inline">
                            <input type="text" name="pkhsx" lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-form-mid">是否军烈属：</div>
                        <div class="layui-input-inline">
                            <input type="text" name="pkhsx" lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                </div>
            </form>
        </div>
        <div class="layui-tab-item">2</div>
        <div class="layui-tab-item">3</div>
        <div class="layui-tab-item">4</div>
        <div class="layui-tab-item">5</div>
        <div class="layui-tab-item">6</div>
    </div>
</div>
</body>
<script type="text/javascript">
    layui.use(['form','element'], function () {
        var element = layui.element;

        element.on('tab(addBaseInfo)', function (data) {
            console.log(data);
        });
    });
</script>
</html>
